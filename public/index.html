<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <meta name="Description" content="Provides a consolidated rating of a movie or series 
    and a recommendation whether to watch it or not. 
    It uses the OMDb API to get basic information about the movie. 
    The source ratings are fetched from IMDb, Rotten Tomatoes and Metacritic.">

  <title>Should I watch this?</title>

  <link rel='icon' type='image/png' href='/favicon.png'>
  <link rel='stylesheet' href='/global.css'>
  <link rel='stylesheet' href='/bundle.css'>

  <script defer src='/bundle.js'></script>

  <script type="text/javascript">
    var _paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//piwik.koffeinfrei.org/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '2']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();

    // SPA mode
    var currentUrl = location.href;
    window.addEventListener('hashchange', function() {
      _paq.push(['setReferrerUrl', currentUrl]);
       currentUrl = window.location.hash.substr(1);
      _paq.push(['setCustomUrl', currentUrl]);
      _paq.push(['setDocumentTitle', document.title]);
      // remove all previously assigned custom variables, requires Matomo (formerly Piwik) 3.0.2
      _paq.push(['setGenerationTimeMs', 0]);
      _paq.push(['trackPageView']);
  });
  </script>
</head>

<body>
</body>
</html>
